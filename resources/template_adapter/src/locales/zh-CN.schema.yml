$inner:
    - {}
    - $desc: 请求选项
      apiKeys:
          $desc: API Key 鉴权参数列表。
          $inner:
              - API Key
              - '是否启用此配置'
      apiEndpoint: API 请求地址（可选，留空则使用默认地址）

    - $desc: 模型配置
      maxContextRatio: 最大上下文使用比例（0~1），控制可用的模型上下文窗口大小的最大百分比。例如 0.35 表示最多使用模型上下文的 35%。
      temperature: 回复的随机性程度，数值越高，回复越随机。
      presencePenalty: 重复惩罚系数，数值越高，越不易重复出现已出现过至少一次的 Token（范围：0~2，步长：0.1）。
      frequencyPenalty: 频率惩罚系数，数值越高，越不易出现频繁出现的 Token（范围：0~2，步长：0.1）。
